name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create SSH directory
      run: mkdir -p ~/.ssh

    - name: Decode SSH key
      run: |
        echo "$SSH_PRIVATE_KEY" | base64 --decode > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Add SSH key to agent (with OpenSSH support)
      run: |
        eval $(ssh-agent -s)
        ssh-add -D  # Clear any previously added keys
        ssh-add ~/.ssh/id_ed25519
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Test SSH connection to GitHub
      run: ssh -vT git@github.com

    - name: Clone repository
      run: git clone git@github.com:resolutedeveloper/ajays-customer-app-api-node-js.git

    - name: Install Dependencies
      run: |
        cd ajays-customer-app-api-node-js
        npm install

    - name: Run Deployment Script
      run: |
        cd ajays-customer-app-api-node-js
        npm run deploy  # Adjust this step based on your project
