name: Node.js CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/ajaysapi.resolutesolutions.in.net/public_html

          # Check if the .git directory exists
          if [ ! -d ".git" ]; then
            # If no .git directory, clone the repository
            echo "Cloning the repository..."
            git clone https://github.com/resolutedeveloper/ajays-customer-app-api-node-js.git .
          else
            # If .git exists, pull the latest changes
            echo "Pulling the latest changes..."
            git pull origin main
          fi

          # Optional: Show git status
          git status
