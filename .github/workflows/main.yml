name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Deploy to DigitalOcean
        run: |
          # SSH into the server and perform the deployment
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@139.59.1.105 << 'EOF'
            echo "Starting deployment..."

            # Navigate to the app directory
            cd /var/www/ajaysapi.resolutesolutions.in.net/public_html || exit

            # Remove all files and ensure it is clean
            echo "Removing existing files..."
            rm -rf *

            # Check if directory is empty before cloning
            if [ ! -d ".git" ]; then
              echo "Cloning repository..."
              git clone git@github.com:resolutedeveloper/ajays-customer-app-api-node-js.git .
            else
              echo "Pulling latest changes..."
              git pull origin main
            fi

            echo "Installing dependencies..."
            npm install

            echo "Stopping existing app..."
            pm2 delete ajays || true

            echo "Starting app..."
            pm2 start ajays.js --name ajays

            echo "Deployment complete!"
          EOF
