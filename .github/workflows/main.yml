name: Node.js CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Deploy using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          cd /var/www/ajaysapi.resolutesolutions.in.net/public_html

          if [ ! -d ".git" ]; then
            echo "Cloning the repository using SSH..."
            git clone https://github.com/resolutedeveloper/ajays-customer-app-api-node-js.git .
          else
            echo "Pulling the latest changes..."
            git pull origin main
          fi

          git status

          # Check if the 'ajays' app is already running with pm2
          if pm2 list | grep -q "ajays"; then
            echo "Restarting the 'ajays' app..."
            pm2 restart ajays
          else
            echo "'ajays' app is not running, starting it..."
            pm2 start ajays.js --name ajays
          fi
